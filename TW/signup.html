        <div class="form-group">
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name"  required autofocus>
      </div>

        <div class="form-group">
        <input type="email" class="form-control "  id="inputEmail" placeholder="Enter your email" required>
      </div>

        <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
      </div>
        <div class="form-group">
        <input type="password" class="form-control bottom" id="inputConfirmPassword" placeholder="Confirm password" required> 
      </div>

    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

    </form>
